<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookface</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/Facebook_icon.png" type="image/x-icon">
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <!-- fontawesone -->
    <script src="https://kit.fontawesome.com/a4d5f1845b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!------ Header Start------- -->
    <header>
        <nav>
            <div class="nav-left">
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <div>
                    <ul>
                        <li><img src="images/notification.png" alt=""></li>
                        <li><img src="images/inbox.png" alt=""></li>
                        <li><img src="images/video.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="nav-right">
                <div class="search-box">
                    <img class="img" src="images/search.png" alt="">
                    <input class="search-bar" type="search" name="" id="" placeholder="Search here">
                </div>
                <div class="nav-icon">
                    <img src="images/profile-pic.png" alt="">
                </div>
            </div>

        </nav>
    </header>
    <!-- Header end -->
    <!-- Main Start -->
    <main>
        <div class="container">
            <div class="left-side">
                <div class="explore-now">
                    <div class="explore">
                        <img src="images/news.png" alt="">
                        <h5>Latest News</h5>
                    </div>
                    <div class="explore">
                        <img src="images/friends.png" alt="">
                        <h5>Friends</h5>
                    </div>
                    <div class="explore">
                        <img src="images/group.png" alt="">
                        <h5>Group</h5>
                    </div>
                    <div class="explore">
                        <img src="images/marketplace.png" alt="">
                        <h5>Marketplace</h5>
                    </div>
                    <div class="explore">
                        <img src="images/watch.png" alt="">
                        <h5>Watch</h5>
                    </div>
                    <a href="https://github.com/MahfujSajib">See More</a>
                </div>
                <div class="groups">
                    <h3>Your Group</h3>
                    <div class="group">
                        <img src="images/shortcut-1.png" alt="">
                        <h5>Boy vs Girl</h5>
                    </div>
                    <div class="group">
                        <img src="images/shortcut-2.png" alt="">
                        <h5>Jah Dushtu</h5>
                    </div>
                    <div class="group">
                        <img src="images/shortcut-3.png" alt="">
                        <h5>tumi ami 69</h5>
                    </div>
                    <div class="group">
                        <img src="images/shortcut-4.png" alt="">
                        <h5>Foreign girls</h5>
                    </div>

                </div>


            </div>
            <div class="middle-side">

            </div>
            <div class="right-side">
                <div class="event">
                    <h3>Events</h3>
                    <a href="">See All</a>
                </div>
                <div class="events-name">
                    <div class="first-event">
                        <h3>31</h3>
                        <span>April</span>
                    </div>
                    <div>
                        <p>Forign Girls Meetup</p>
                        <p><i class="fas fa-map-marker-alt">Gulshan-10</i></p>
                        <a href="">See More</a>
                    </div>
                </div>
                <div class="events-name">
                    <div class="first-event">
                        <h3>30</h3>
                        <span>Feb</span>
                    </div>
                    <div>
                        <p>Ami tumi 69</p>
                        <p><i class="fas fa-map-marker-alt">Banani</i></p>
                        <a href="">See More</a>
                    </div>
                </div>
                <div class="adds">
                    <div class="add">
                        <h2>Advertisement</h2>
                        <h5>Close</h5>
                    </div>
                    <div class="image">
                        <img src="images/advertisement.png" alt="">
                    </div>
                </div>
                <div class="conversation">
                    <div class="conver">
                        <h2>Conversation</h2>
                        <span>hide Chat</span>
                    </div>
                </div>
                <div class="chat-name">
                    <div class="name">
                        <img src="images/member-1.png" alt="">
                        <h4>Sokhina</h4>
                    </div>
                    <div class="name">
                        <img src="images/member-1.png" alt="">
                        <h4>Moyna</h4>
                    </div>
                    <div class="name">
                        <img src="images/member-1.png" alt="">
                        <h4>Tiya</h4>
                    </div>
                </div>
            </div>



        </div>
    </main>

</body>

</html>
